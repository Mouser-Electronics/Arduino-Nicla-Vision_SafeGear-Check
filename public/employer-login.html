<!DOCTYPE html>
<html>
<head>
    <title>Employer Login</title>
    <style>
        /* Styles for frontend of employer log in page */
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            margin: 0;
            
            background-image: url('/futuristic illustrat.png');
            background-size: cover;
            background-position: center;
            position: relative; 
            z-index: 1;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(12, 45, 72, 0.7);
            z-index: -1; 
        }
        
        .form-container { 
            background-color: #ffffff; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0px 8px 24px rgba(0,0,0,0.25); 
            text-align: center; 
            width: 320px; 
        }
        h1 { font-size: 2em; color: #003366; margin-bottom: 20px; }
        label { font-size: 1.1em; display: block; text-align: center; margin-bottom: 8px; }

        input[type="text"] {
            padding: 12px;
            width: calc(100% - 24px);
            font-size: 1.2em; 
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            height: 30px; 
        }

        input[type="submit"] { padding: 12px 25px; width: 100%; font-size: 1.1em; background-color: #0077cc; color: white; border: none; border-radius: 6px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #005fa3; }
        .back-link { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Log in button for employers -->
    <div class="form-container">
        <h1>Employer Sign In</h1>
        <form id="login-form">
            <label for="username">Please enter a valid ID:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Choose Required Gear">
        </form>
    </div>
    <script>
        const form = document.getElementById('login-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            fetch('/login-employer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username })
            });
            sessionStorage.setItem('employerLoggedIn', 'true');
            window.location.href = '/employer-settings';
        });
    </script>
</body>
</html>
